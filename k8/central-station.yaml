apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-station
  labels:
    app: central-station
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-station
  template:
    metadata:
      labels:
        app: central-station
    spec:
      containers:
      - name: central-station
        image: central-station
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        volumeMounts:
        - name: parquet-data
          mountPath: /parquet
      volumes:
      - name: parquet-data
        persistentVolumeClaim:
          claimName: parquet-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: parquet-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: central-station
spec:
  selector:
    app: central-station
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP # Or NodePort or LoadBalancer if you want external access

