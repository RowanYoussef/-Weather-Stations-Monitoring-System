apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: bitnami/kafka:3.4.0
        ports:
        - containerPort: 9092
        env:
	- name: ALLOW_PLAINTEXT_LISTENER
	  value: "yes"
	- name: KAFKA_CFG_LISTENERS
	  value: PLAINTEXT://:9092
	- name: KAFKA_CFG_ADVERTISED_LISTENERS
	  value: PLAINTEXT://kafka:9092
        - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  selector:
    app: kafka
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
